<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrates SYSMON with Consolemirror</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='integrated.css') }}">
</head>
<body>
    <div class="container.fluid">
        <div class = "row">
            {% block sysmon %}
            {% endblock %}
        </div>
        <div class = "row">
            {% block consolecap %}
            {% endblock %}
        </div>
    </div>
    {% block js %}
    {% endblock %}

</body>
</html>
